<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valeria & Alessandro</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Playfair Display', serif;
}

.container {
    width: 100%;
    max-width: 420px;
    height: 90vh;
    background: #fff;
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,.25);
}

/* BUSTA */
.envelope-left, .envelope-right {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(#f8f6f2, #efe9e1);
    z-index: 3;
    transition: transform 1.2s ease;
}

.envelope-left { left: 0; border-right: 1px solid #ddd; }
.envelope-right { right: 0; border-left: 1px solid #ddd; }

.container.open .envelope-left { transform: translateX(-100%); }
.container.open .envelope-right { transform: translateX(100%); }

/* SIGILLO */
.seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 4;
    cursor: pointer;
    transition: opacity .6s ease, transform .6s ease;
}

.seal img {
    width: 140px;
    height: auto;
    display: block;
}

.container.open .seal {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.6);
    pointer-events: none;
}

.tap-text {
    margin-top: 14px;
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 26px;
    color: #8c7a5a;
    letter-spacing: 1px;
    animation: fadePulse 2.5s infinite;
}

/* Piccola animazione elegante */
@keyframes fadePulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}

/* Quando si apre l'invito, sparisce insieme al sigillo */
.container.open .tap-text {
    opacity: 0;
}

/* INVITO */
.invite {
    position: absolute;
    inset: 0;
    background: url("fiori.jpg");
    background-size: cover;
    background-position: center;
    z-index: 1;
    opacity: 0;
    transition: opacity 1s ease 1s;
}

.invite::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.55);
}

.invite-content {
    position: relative;
    padding: 40px 25px 60px; /* spazio extra sotto */
    text-align: center;
}

.container.open .invite { opacity: 1; }

.subtitle {
    font-size: 13px;
    letter-spacing: 2px;
    color: #666;
}

.names {
    font-family: 'Great Vibes', cursive;
    font-size: 52px;
    margin: 20px 0;
}

.date {
    margin: 20px 0;
    font-size: 18px;
}

/* LOCATION ROW CON DISTANZA UNIFORME */
.location-row {
    display: flex;
    justify-content: space-between; /* spazio uniforme tra immagini e bordi */
    align-items: flex-end; /* allinea le immagini dal basso */
    margin: 20px 0;
    padding: 0 40px; /* piccolo padding sui lati */
}

/* IMMAGINE GRANDE */
.location-large img {
    width: 90px;
    height: auto;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s;
}

.location-large img:hover { transform: scale(1.05); }

/* IMMAGINE PICCOLA */
.location-small img {
    width: 100px;
    height: auto;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s;
}

.location-small img:hover { transform: scale(1.05); }

/* PULSANTE RSVP */
.rsvp-button {
    display: block;
    margin: 25px auto 0;
    width: 80%;
    padding: 13px;
    background: #c9a86a;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 15px;
}
</style>
</head>

<body>
<div class="container" id="container">
    <div class="envelope-left"></div>
    <div class="envelope-right"></div>

    <div class="seal" onclick="openInvite()">
		<img src="timbro.png" alt="Sigillo">
		<div class="tap-text">Tocca per aprire</div>
	</div>

    <div class="invite">
        <div class="invite-content">
            <div class="subtitle">SIAMO FELICI DI INVITARTI AL NOSTRO MATRIMONIO</div>
            <div class="names">Valeria <br>&<br> Alessandro</div>
            <div class="date">
                Sabato<br>
                <strong>2 Maggio 2026</strong><br>
                Ore 15:00
            </div>

            <div class="location-row">
                <a href="https://www.google.com/maps/place/Parrocchia+Sacro+Cuore+di+Ges%C3%B9/@45.4397759,8.6104699,17z/data=!3m1!4b1!4m6!3m5!1s0x47865a1b9905d203:0x34594e0af7ea4a72!8m2!3d45.4397722!4d8.6130448!16s%2Fg%2F1thx7gqc?entry=ttu&g_ep=EgoyMDI2MDEwNC4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="location-large">
                    <img src="chiesa.png" alt="Chiesa">
                </a>
                <a href="https://www.google.com/maps/place/La+Sesia+Hotel+Srl/@45.5314868,8.4052075,17z/data=!3m1!4b1!4m6!3m5!1s0x478640db82ad7bd5:0x155ca3992d42c30c!8m2!3d45.5314831!4d8.4077824!16s%2Fg%2F1tdd8qby?entry=ttu&g_ep=EgoyMDI2MDEwNC4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="location-small">
                    <img src="ristorante.png" alt="Ristorante">
                </a>
            </div>

            <a href="https://forms.gle/wXWT8VFeSqMLs6kbA" target="_blank" class="rsvp-button">
                üíç Conferma Presenza
            </a>
        </div>
    </div>
</div>

<script>
function openInvite() {
    document.getElementById("container").classList.add("open");
}
</script>
</body>
</html>
