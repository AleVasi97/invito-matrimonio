<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valeria & Alessandro</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Playfair Display', serif;
}

.container {
    width: 100%;
    max-width: 420px;
    height: 90vh;
    background: #fff;
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,.25);
}

/* BUSTA */
.envelope-left, .envelope-right {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(#f8f6f2, #efe9e1);
    z-index: 3;
    transition: transform 1.2s ease;
}

.envelope-left { left: 0; border-right: 1px solid #ddd; }
.envelope-right { right: 0; border-left: 1px solid #ddd; }

.container.open .envelope-left {
    transform: translateX(-100%);
}
.container.open .envelope-right {
    transform: translateX(100%);
}

/* SIGILLO */
.seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #c9a86a;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    z-index: 4;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,.3);
    transition: opacity .6s ease, transform .6s ease;
}

.seal img {
    width: 70%;
    height: 70%;
    object-fit: contain;
}

.container.open .seal {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.6);
    pointer-events: none;
}

/* INVITO */
.invite {
    position: absolute;
    inset: 0;
    background: url("fiori.jpg");
    background-size: cover;
    background-position: center;
    z-index: 1;
    opacity: 0;
    transition: opacity 1s ease 1s;
}

/* OVERLAY BIANCO */
.invite::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.55);
}

/* CONTENUTO */
.invite-content {
    position: relative;
    padding: 40px 25px;
    text-align: center;
}

.container.open .invite {
    opacity: 1;
}

.subtitle {
    font-size: 13px;
    letter-spacing: 2px;
    color: #666;
}

.names {
    font-family: 'Great Vibes', cursive;
    font-size: 52px;
    margin: 20px 0;
}

.date {
    margin: 20px 0;
    font-size: 18px;
}

.buttons a {
    display: block;
    margin: 14px auto;
    padding: 13px;
    width: 80%;
    background: #c9a86a;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="container" id="container">

    <div class="envelope-left"></div>
    <div class="envelope-right"></div>

    <div class="seal" onclick="openInvite()">
		<img src="timbro.png" alt="Sigillo">
	</div>


    <div class="invite">
        <div class="invite-content">
            <div class="subtitle">SIAMO FELICI DI INVITARTI AL NOSTRO MATRIMONIO</div>

            <div class="names">
                Valeria <br>&<br> Alessandro
            </div>

            <div class="date">
                Sabato<br>
                <strong>2 Maggio 2026</strong><br>
                Ore 15:00
            </div>

            <div class="buttons">
                <a href="https://maps.google.com/?q=CHIESA" target="_blank">üìç Mappa Chiesa</a>
                <a href="https://maps.google.com/?q=RISTORANTE" target="_blank">üçΩÔ∏è Mappa Ristorante</a>
                <a href="https://forms.gle/TUOFORM" target="_blank">üíç Conferma Presenza</a>
            </div>
        </div>
    </div>

</div>

<script>
function openInvite() {
    document.getElementById("container").classList.add("open");
}
</script>

</body>
</html>
